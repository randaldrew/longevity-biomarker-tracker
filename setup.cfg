[flake8]
# Ignore rules for missing docstrings in package __init__.py (D104)
# and in public functions/methods (D103)
# Also ignore D401 (imperative mood) and D400 (first line period)
ignore = D104,D103,D401,D400,E501,E402
# Align with Black's default line length
max-line-length = 88
# Add per-file exceptions if needed
per-file-ignores =
    __init__.py: F401
    # Add more specific exceptions here as needed
